<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{{ Title }}</title>
  <meta name="description" content="Tolkien Fan Club — thoughtful essays and curated writing">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="site">
    <header class="site-header">
      <div class="container">
        <nav class="nav">
          <a class="brand" href="/">Tolkien Fan Club</a>
          <ul class="nav-links">
            <li><a href="/">Home</a></li>
            <li><a href="/blog/">Blog</a></li>
            <li><a href="/contact">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="content container">
      <article class="post">
        <h1 class="post-title">{{ Title }}</h1>
        <div class="post-body">
          {{ Content }}
        </div>
      </article>
    </main>

    <footer class="site-footer">
      <div class="container">© Tolkien Fan Club — All rights reserved.</div>
    </footer>
  </div>
</body>
</html>
