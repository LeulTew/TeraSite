<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ Title }}</title>
    <meta name="description" content="Exploring the depths of Middle-earth - A Tolkien Fan Club">
        <link href="/TeraSite/index.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <nav style="margin-bottom: 2rem;">
                                <a href="/TeraSite/" style="color: var(--primary-gold); font-weight: bold; text-decoration: none;">← Back to Home</a>
            </nav>
            <h1 class="site-title" style="font-size: 2.5rem;">{{ Title }}</h1>
            <p class="site-subtitle">Exploring the depths of Tolkien's legendarium</p>
        </header>

        <main>
            <article class="section">
                {{ Content }}
            </article>
        </main>

        <footer>
            <p>✦ Made with ❤️ and countless cups of tea ✦</p>
            <p>Exploring Middle-earth one story at a time</p>
                        <p><a href="/TeraSite/">Return Home</a> | Tolkien Fan Club 2025</p>
        </footer>
    </div>

    <script>
        // Simple scroll animations for a magical feel
        document.addEventListener('DOMContentLoaded', function() {
            const sections = document.querySelectorAll('.section');

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = '1';
                        entry.target.style.transform = 'translateY(0)';
                    }
                });
            });

            sections.forEach(section => {
                section.style.opacity = '0';
                section.style.transform = 'translateY(20px)';
                section.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
                observer.observe(section);
            });
        });
    </script>
</body>
</html>
